<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <title>W4Toolkit Startup Page</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <noscript>
      <meta http-equiv="refresh" content="2; url=${fallbackUrl}">
    </noscript>
  <head>
  <script type="text/javascript">
  //<!--
  /** Detect whether XMLHttpRequests are supported by this browser. */
  function discoverAjax() {
    var result;
    if( window.ActiveXObject ) {
        result = false;
        var requestObject = null;
        try {
          requestObject = new ActiveXObject( "Msxml2.XMLHTTP" );
        } catch ( e ) {
          try {
            requestObject = new ActiveXObject( "Microsoft.XMLHTTP" );
          } catch( e ) {
          }
        }
        result = requestObject != null;
    } else if( window.XMLHttpRequest ) {
      result = true;
    }    
    return result;
  }
  //-->   
  </script>
  <body onLoad="document.W4TForm.w4t_ajaxEnabled.value=discoverAjax();document.W4TForm.submit();">  
    <form action="${servlet}" name="W4TForm" method="post" accept-charset="UTF-8" />
      <input type="hidden" id="w4t_survey" name="w4t_survey" value="true" />
      <input type="hidden" id="w4t_scriptEnabled" name="w4t_scriptEnabled" value="true" />
      <input type="hidden" id="w4t_ajaxEnabled" name="w4t_ajaxEnabled" value="false" />
      <input type="hidden" id="${adminOrStartup}" name="${adminOrStartup}" value="${entrypoint}" />
    </form>
    <h2>W4Toolkit Startup Page</h2>
    <p>redirecting request ...</p>
    <br><br><br><br><br><br><br><br><br><br><br><br>
    <p>If you are not getting redirected within a few seconds click 
       <a href="${fallbackUrl}">here</a></p>
  </body>  
</html>
