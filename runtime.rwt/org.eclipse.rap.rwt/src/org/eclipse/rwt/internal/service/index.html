<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <title>W4Toolkit Startup Page</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <noscript>
      <meta http-equiv="refresh" content="2; url=${fallbackUrl}&w4t_width=1024&w4t_height=768">
    </noscript>
  <head>
  <script type="text/javascript">
  //<!--
  /** Detect whether XMLHttpRequests are supported by this browser. */
  function discoverAjax() {
    var result;
    if( window.ActiveXObject ) {
        result = false;
        var requestObject = null;
        try {
          requestObject = new ActiveXObject( "Msxml2.XMLHTTP" );
        } catch ( e ) {
          try {
            requestObject = new ActiveXObject( "Microsoft.XMLHTTP" );
          } catch( e ) {
          }
        }
        result = requestObject != null;
    } else if( window.XMLHttpRequest ) {
      result = true;
    }    
    return result;
  }
  
  function discoverSize() {
    if( document.layers || ( document.getElementById && !document.all ) ) {
       document.W4TForm.w4t_width.value = window.innerWidth;
       document.W4TForm.w4t_height.value = window.innerHeight;
    } else if( document.all ) {
       document.W4TForm.w4t_width.value = document.body.clientWidth;
       document.W4TForm.w4t_height.value = document.body.clientHeight;
    }  
   }
    
  function doOnLoad() {
    document.W4TForm.w4t_ajaxEnabled.value=discoverAjax();
    discoverSize();
    document.W4TForm.submit();
  }
  //-->   
  </script>
  <body onLoad="doOnLoad();">  
    <form action="${servlet}" name="W4TForm" method="post" accept-charset="UTF-8" />
      <input type="hidden" id="w4t_survey" name="w4t_survey" value="true" />
      <input type="hidden" id="w4t_scriptEnabled" name="w4t_scriptEnabled" value="true" />
      <input type="hidden" id="w4t_ajaxEnabled" name="w4t_ajaxEnabled" value="false" />
      <input type="hidden" id="${adminOrStartup}" name="${adminOrStartup}" value="${entrypoint}" />
      <input type="hidden" id="w4t_width" name="w4t_width" value="1024" />
      <input type="hidden" id="w4t_height" name="w4t_height" value="768" />
    </form>
    <h2>RWT Startup Page</h2>
    <p>redirecting request ...</p>
    <br><br><br><br><br><br><br><br><br><br><br><br>
    <p>If you are not getting redirected within a few seconds click 
       <a href="${fallbackUrl}&w4t_width=1024&w4t_height=768">here</a></p>
  </body>  
</html>
