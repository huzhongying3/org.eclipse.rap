  <h2>Tree</h2>

  <p>
  The Tree widget supports columns, and checkboxes, and multi-selection.
  </p>
  <p>
  The style flag <code>CHECK</code> enables checkboxes.
  </p>
  <p>
  The selection mode can be chosen by specifying either <code>SINGLE</code> or
  <code>MULTI</code>.
  </p>
