<h1>Introduction</h1>
<p>The RAP project aims to enable developers to build rich, AJAX-enabled Web 
  applications by using the Eclipse development model, plug-ins and a Java-only 
  API.</p>    
<p>The most recent information regarding RAP can be found on the projects 
  <a href="http://eclipse.org/rap">web site</a>.</p>
